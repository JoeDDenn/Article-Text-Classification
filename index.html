<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Article Topic Analysis</title>
</head>
<body>
    <div class="container">
        <h1>Article Topic Analysis</h1>
    </div>
    <div class="container">
        <div class="container">

            <form id="article-form" action="http://localhost:8000/article" method="POST">
                <label for="article"><strong>Title</strong></label>
                <br/>
                <input class="textInput" type="text" name="Title" id="title">
                <br/>
                <br/>
                <textarea class="textInput" name="description" id="description" cols="30" rows="10"></textarea>
                <br/>
                <br/>
                <button class="Button" type="submit">Submit</button>
            </form>
                <div id="result" class="container">
                <h2>Result</h2>
                <p id="result-text"></p>
            </div>
        </div>
    </div>

    <div id="error" class="error">
        <p id="error-text"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
